      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run monitor
        id: monitor
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/monitor.py

      - name: Commit cache updates
        run: |
          git config user.name "CodePick Bot"
          git config user.email "bot@codepick.dev"
          git add scripts/.cache/
          git diff --cached --quiet || git commit -m "chore: update monitor cache [skip ci]"
