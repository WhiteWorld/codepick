description: "Google 推出的 Agent-First AI IDE，2025 年 11 月随 Gemini 3 同期发布。预览期完全免费，可使用 Claude Opus 4.5、Gemini 3 Pro 等顶级模型。独特的多 Agent 并行架构支持内置浏览器控制和 Artifacts 产出物审查。适合尝鲜和 Agent 重度任务，生产环境建议谨慎。"
description_en: "Google's Agent-First AI IDE, launched alongside Gemini 3 in November 2025. Completely free during preview with access to Claude Opus 4.5 and Gemini 3 Pro. Unique multi-Agent parallel architecture with built-in browser control and Artifacts review. Great for early adopters and Agent-heavy tasks; use caution in production."
